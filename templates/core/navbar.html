<!-- The navigation bar, expected to display above all the pages -->

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/colors.css' %}">

<nav class="navbar navbar-expand-lg indigo-800 navbar-dark">
    <div class="container-fluid">
        <nav class="navbar indigo-800 navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'core:home' %}">
                <img src="{% static 'core/images/home.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                C5 LML
              </a>
            </div>
          </nav>
      <button class="navbar-toggler indigo-800" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon indigo-800"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="{% url 'forum:all_games' %}">All games</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="{% url 'forum:leaderboard' %}">Leaderboard</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="{% url 'forum:categories' %}">New game</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link active" aria-current="page" href="{% url 'core:detail' %}">About us</a>
          </li>
        </ul>

        <form class="d-flex mx-auto" role="search" method="get" action="{% url 'forum:results' %}">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" value="{{ request.GET.q }}">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>        
        
        {% if user.is_authenticated %}
        <a class="nav-link link-light" aria-current="page" href="{% url 'user:profile' %}"><strong>Profile</strong></a>
        {% else %}
        <a class="nav-link link-light" aria-current="page" href="{% url 'user:index' %}"><strong>Log in/Sign up</strong></a>
        {% endif %}
      </div>
    </div>
  </nav>
