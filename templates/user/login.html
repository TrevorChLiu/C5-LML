<!doctype html>
{% load static %}
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Multiple user login</title>
  </head>
  <body class="purple-900">
    {% include "core/navbar.html" %}
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                </div>

                <h1 style="size: 50px;" class="text-light">Login and find more!</h1>
              

                <form  method="post" class="mt-4">
                    {% csrf_token %}
                  <div class="form-group first">
                    <label for="username" class="text-light">Username</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="username" class="text-light">Password</label>
                    {{ form.password }}
                  </div>

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block cyan-700">
                </form>


                <span class="mt-4 text-muted">
                  {% if msg %}
                      <strong class="text-light">Wrong password or User ID!</strong>
                  {% endif %}
                </span>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  </body>
</html>
