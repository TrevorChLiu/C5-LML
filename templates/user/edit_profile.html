<!doctype html>
{% load static %}
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    {% include "core/navbar.html" %}
    <title>Edit Profile</title>
  </head>
  <body class="purple-900">
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                      <h1 style="size: 50px;" class="text-light">Join us and find more!</h1>
                </div>
                  
                <form  method="post">
                    {% csrf_token %}
                  <div class="form-group first mb-4">
                    <label for="username" class="text-light">Username</label>
                      {{ user.username }}
                  </div>
                  <div class="form-group first mb-4">
                    <label for="email" class="text-light">Email</label>
                      {{ user.email}}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password" class="text-light">Password</label>
                      {{ user.password }}
                  </div>
                  
                    <span class="text-error text-light">{{ form.errors }}</span>
                  <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                </form>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  </body>
</html>
